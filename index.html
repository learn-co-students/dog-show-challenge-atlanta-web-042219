<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>WKC Dog Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
<!--     <script src="./src/dog.js"></script>
    <script src="./src/adapter.js"></script>
    <script src="./src/dogController.js"></script> -->
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans" rel="stylesheet" />
  </head>
  <body>
    <div class='main flex'>
      <h1 class='padding margin'>Westminster Kennel Club Dogger Show</h1>

      <div class="margin flex">
        <form id='dog-form' class="padding margin border-round border-grey">
          <input hidden type="text" name="id">
          <input type="text" name="name" placeholder=" Name" value="" /> &nbsp; &nbsp;
          <input type="text" name="breed" placeholder=" Breed" value="" /> &nbsp; &nbsp;
          <select name="sex">
            <option selected disabled value=""> &nbsp; Gender &nbsp; </option>
            <option value="male"> &nbsp;♂ Male &nbsp; </option>
            <option value="female"> &nbsp;♀ Female &nbsp; </option>
          </select> &nbsp; &nbsp;
          <input type="submit" value="Submit" />
        </form>
      </div>

      <div class="margin flex">
        <table id="dog-table" class='margin' border="1">
          <thead class='blue'>
            <tr class='padding'>
              <th class='padding center'>Name</th>
              <th class='padding center'>Breed</th>
              <th class='padding center'>Sex</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
